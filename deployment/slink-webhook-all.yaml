apiVersion: v1
kind: Namespace
metadata:
  name: slink-webhook
---
apiVersion: v1
kind: Service
metadata:
  namespace: slink-webhook
  name: slink-webhook
spec:
  selector:
    app: slink-webhook
  ports:
  - port: 443
    name: https
    targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: slink-webhook
  name: slink-webhook
spec:
  selector:
    matchLabels:
      app: slink-webhook
  template:
    metadata:
      labels:
        app: slink-webhook
    spec:
      enableServiceLinks: false
      containers:
      - name: slink-webhook
        image: docker.io/uablrek/slink-webhook:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: LOG_LEVEL
          value: "1"
        - name: CRT_FILE
          value: "/cert/slink-webhook.crt"
        - name: KEY_FILE
          value: "/cert/slink-webhook.key"
        ports:
          - containerPort: 8443
            name: https
        livenessProbe:
          httpGet:
            path: /health
            port: https
            scheme: HTTPS
          failureThreshold: 1
          periodSeconds: 30
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: slink-webhook
  labels:
    app: slink-webhook
webhooks:
  - name: slink-webhook.default.svc
    admissionReviewVersions: ["v1"]
    clientConfig:
      caBundle: 
      service:
        name: slink-webhook
        namespace: slink-webhook
        path: "/"
        port: 443
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    sideEffects: None
    timeoutSeconds: 5
    reinvocationPolicy: Never
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["kube-system", "slink-webhook"]
